<!doctype html>
<html class="no-js" lang="ru">
<head>
  <meta charset="utf-8">
  <title>&mu;soap index page</title>
  <meta name="description" content="msoap index/home page">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap-responsive.min.css">
  <link href='//fonts.googleapis.com/css?family=Ubuntu:700,400&subset=latin,cyrillic,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">

  <link rel="apple-touch-icon" href="img/touch-icon-iphone.png">
  <link rel="apple-touch-icon" sizes="114x114" href="img/touch-icon-iphone4.png">
  <link rel="apple-touch-icon" sizes="72x72" href="img/touch-icon-ipad.png">
  <link rel="apple-touch-icon" sizes="144x144" href="img/touch-icon-ipad-new.png">
  <link rel="shortcut icon" href="favicon.png">
</head>
<body>

    <div id="top">
        <a name="top"></a>
    </div>

    <div class="navbar navbar-fixed-top" id="navbar">
      <a name="navbar"></a>
      <div class="navbar-inner">
        <div class="container">
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#github">github.com</a></li>
              <li><a href="#lastfm">last.fm</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
        <header class="jumbotron subhead" id="overview">
            <img id="avatar" src="img/avatar.svg" alt="avatar" width="100" height="100">
            <div class="top-header-texts">
                <h1>MSOAP index page</h1>
                <p class="lead">all recent changes.</p>
            </div>
        </header>

        <div id="github">
            <a name="github"></a>
            <h2>github.com</h2>
        </div>

        <div id="lastfm">
            <a name="lastfm"></a>
            <h2>last.fm</h2>
        </div>

    </div> <!-- /container -->

    <hr>

    <footer>
    <p id="copyright">&copy; 2012</p>
    </footer>

    <script src="js/libs/jquery.min.js"></script>
    <script src="js/libs/jquery.tmpl.min.js"></script>
    <script src="js/libs/ecmascript5.compatibility.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/script.min.js"></script>

    <!-- Templates -->
    <script id="tmpl_links_block" type="text/x-jquery-tmpl">
        <span class="service_title">${name}</span>
        <ul>
            {{each(i, item) items}}
                {{if without_url}}
                    <li title="${item.description}"><a href="${item.url}">${item.title}</a> <span class="item_data">${item.date}</span></li>
                {{else}}
                    <li title="${item.description}">${item.title}. <a href="${item.url}">${item.url}</a> <span class="item_data">${item.date}</span></li>
                {{/if}}
            {{/each}}
            <a href="${link_to_all}">All items&hellip;</a>
        </ul>
    </script>
    <script id="tmpl_links_block_github" type="text/x-jquery-tmpl">
        <ul>
            {{each(i, item) items}}
                <li title="${item.description}" class="github_item">
                    ${item.title}.
                    <br/>
                    <span class="github_item_second_line">
                    {{each(j, url_item) item.urls}}
                        <a href="${url_item.url}">${url_item.title}</a>
                        {{if j < item.urls.length - 1}}
                        ,
                        {{/if}}
                    {{/each}},
                    ★ – ${item.stargazers_count},
                    language – ${item.language},
                    <span class="item_github_date">${item.date}</span>
                    </span>
                </li>
            {{/each}}
            <a href="${link_to_all}">All items&hellip;</a>
        </ul>
    </script>

</body>
</html>
